<label>Server name</label>
<!--<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)">--><!-- Event binding -->
<input
  type="text"
  class="form-control"
  [(ngModel)] = "serverName"><!-- Two way binding -->
<br>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<br>
<br>
<p>{{allowNewServer}}</p><!-- String interpolation -->
<p [innerText]="allowNewServer"></p><!-- Property binding -->

<hr>
<label>Username</label>
<input
  type="text"
  class="form-control"
  [(ngModel)] = "username"
>
<br>
<button
  class="btn btn-primary"
  [disabled]="!username"
  (click)="onResetUsername()"
> Reset Username
</button>
