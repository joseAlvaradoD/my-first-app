<label>Server name</label>
<!--<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)">--><!-- Event binding -->
<input
  type="text"
  class="form-control"
  [(ngModel)] = "serverName"><!-- Two way binding -->
<br>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer($event)"
>
  Add Server
</button>
<br>
<br>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>
<br>
<app-server *ngFor="let server of servers; let i = index"></app-server>
<br>
<p>{{allowNewServer}}</p><!-- String interpolation -->
<p [innerText]="allowNewServer"></p><!-- Property binding -->

<hr>
<label>Username</label>
<input
  type="text"
  class="form-control"
  [(ngModel)] = "username"
>
<br>
<button
  class="btn btn-primary"
  [disabled]="!username"
  (click)="onResetUsername()"
> Reset Username
</button>
